name: PR Checks

on:
  pull_request:
    branches:
      - main
      - alpha

jobs:
  pr_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install example project dependencies
        working-directory: ./example-project
        run: |
          cd example-project
          npm install
          cd ..

      - name: Run TypeScript
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format
